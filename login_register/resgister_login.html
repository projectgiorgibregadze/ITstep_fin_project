<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c962c8c1be.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="register_login.css" />
    <title>reg/log</title>
  </head>
  <body>
    <!-- Title place -->
    <h1 id="Title"><span id="Titlepart">Ramen</span>.kui</h1>

    <!-- Login/Registration ადგილი -->
    <div id="main_div">
      <form action="" method="post">
        <input type="email" placeholder="Email" id="Emailplace" required />
        <br id="br1" />
        <br id="br2" />
        <input
          id="passplace"
          type="password"
          minlength="5"
          placeholder="Password"
          required
        />
        <br id="br3" />
        <a id="forgot">Forgot Password?</a>
        <br />
        <br />
        <button type="submit" id="button">Sign In</button>
      </form>
    </div>

    <!-- რეგისტრაციის ღილაკი  -->
    <div id="second_div">
      <i class="fa-solid fa-cake-candles fa-bounce"></i>
      <h2>Join Us</h2>
      <i class="fa-solid fa-cake-candles fa-bounce"></i>
    </div>

    <script src="register_login.js"></script>
  </body>
</html>
